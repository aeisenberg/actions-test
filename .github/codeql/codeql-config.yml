# name: Extensions

# disable-default-queries: true

queries:
  - name: Non-queries
    uses: ./.github/codeql/queries/hucairz.ql

disable-default-queries: true
paths-ignore:
  - test
  - .github/codeql
packs:
    - github/internal-ruby-codeql
    - codeql/ruby-queries@0.5.1:codeql-suites/ruby-security-experimental.qls
query-filters:
  - exclude:
      id: rb/redos
