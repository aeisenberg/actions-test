name: 'PR Check - Packaging: Download using registries'
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
on:
  push:
    branches:
    - main
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
    - ready_for_review
    branches:
    - main
  workflow_dispatch: {}

jobs:
  codeql:
    runs-on: ubuntu-latest
    env:
      TEST_MODE: true
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Init with registries-auth-tokens
      uses: github/codeql-action/init@main
      with:
        tools: https://github.com/github/semmle-code/releases/download/untagged-fd9247d3b4be3fdfc8ec/codeql-bundle-linux64.tar.gz
        config-file: ./.github/codeql/codeql-config.yml
        languages: javascript

    - name: Analyze
      uses: github/codeql-action/analyze@main
