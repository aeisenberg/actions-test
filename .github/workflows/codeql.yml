name: 'Internal data extensions'
on:
  push:
    branches:
    - main
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
    - ready_for_review
    branches:
    - main
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write
  pull-requests: read
  actions: read
  statuses: write
  checks: read

jobs:
  codeql:
    runs-on: ubuntu-latest
    env:
      TEST_MODE: true
      GITHUB_TOKEN: '${{ secrets.EXTRA_TOKEN }}'

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Download CLI
      env:
        GH_TOKEN: '${{ secrets.EXTRA_TOKEN }}'
      run: |
        gh api \
          -H "Accept: application/octet-stream" \
          /repos/github/semmle-code/releases/assets/38586181 > "$RUNNER_TEMP/codeql-bundle.tar.gz"

    - name: Init
      uses: github/codeql-action/init@main
      with:
        # tools: https://github.com/github/semmle-code/releases/download/codeql-bundle-20230123/codeql-bundle.tar.gz
        # tools: https://api.github.com/repos/github/semmle-code/releases/assets/38586181
        tools: ${{ runner.temp }}/codeql-bundle.tar.gz
        config-file: ./.github/codeql/codeql-config.yml
        languages: javascript
        debug: true

    - name: Analyze
      uses: github/codeql-action/analyze@main
